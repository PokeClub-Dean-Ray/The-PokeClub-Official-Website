<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the PokeClub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 650px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fffbe7;
      color: #333;
      border: 2px solid #ffcb05;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #d62828;
      margin-bottom: 1.2rem;
    }

    .form-section {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .form-section h2 {
      color: #003049;
      font-size: 1.2rem;
    }

    label {
      display: block;
      margin-top: 0.8rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1rem;
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #21867a;
    }

    .vip {
      background: #fff0f5;
      border: 1px solid #ff69b4;
    }

    .vip h2 {
      color: #c71585;
    }

    hr {
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <h1>Join the PokeClub</h1>

  <div class="form-section">
    <h2>ðŸŽ’ Normal Membership</h2>
    <form action="https://formspree.io/f/mwpqkbkw" method="POST">
      <input type="hidden" name="membership-type" value="Normal" />

      <label for="normal-name">Trainer Name</label>
      <input type="text" name="trainer-name" id="normal-name" required />

      <label for="normal-email">Email</label>
      <input type="email" name="_replyto" id="normal-email" required />

      <label for="normal-fav">Favorite PokÃ©mon</label>
      <input type="text" name="favorite-pokemon" id="normal-fav" />

      <button type="submit">Join as Normal Member</button>
    </form>
  </div>

  <hr />

  <div class="form-section vip">
    <h2>ðŸŒŸ VIP Membership</h2>
    <form action="https://formspree.io/f/mwpqkbkw" method="POST">
      <input type="hidden" name="membership-type" value="VIP" />

      <label for="vip-name">Trainer Name</label>
      <input type="text" name="trainer-name" id="vip-name" required />

      <label for="vip-email">Email</label>
      <input type="email" name="_replyto" id="vip-email" required />

      <label for="vip-fav">Favorite PokÃ©mon</label>
      <input type="text" name="favorite-pokemon" id="vip-fav" />

      <label for="reason">Why do you want VIP access?</label>
      <textarea name="reason" id="reason" rows="4" required></textarea>

      <button type="submit">Join as VIP Member</button>
    </form>
  </div>

</body>
</html>
